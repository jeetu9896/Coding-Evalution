<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="checkout">

    </div>
</body>
<script>
    var cartdata= JSON.parse(localStorage.getItem('cartdata'));

    cartdata.forEach((cdata,cindex)=>{
        var box= document.createElement('div');

        var name=document.createElement('h3');
        name.textContent=cdata.name;

        var rating=document.createElement('p');
        rating.textContent=cdata.rating;

        var img=document.createElement('img');
        img.src=cdata.image_url;

        var price=document.createElement('p');
        price.textContent=cdata.price;

        var removeBtn=document.createElement('button');
    removeBtn.innerText='Remove to Cart';
        removeBtn.addEventListener('click',function(){
            cartdata.splice(cindex,1)
            localStorage.setItem('cartdata',JSON.stringify(cartdata))
            window.location.reload();

        });

        box.append(name,rating,img,price,removeBtn);
        document.querySelector('#checkout').append(box);

        
        

    }) ;  
    
    function addtocart(product){
        cartdata.push(product);
        // console.log(cartdata)


    }


</script>
</html>
